<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div class="player0">
        <h2></h2>
        <div class="score"></div>
        <div class="winner"></div>
      </div>
      <div class="grid-container">
        <div class="grid-item" data-board-index="0"></div>
        <div class="grid-item lr-border" data-board-index="1"></div>
        <div class="grid-item" data-board-index="2"></div>
        <div class="grid-item tb-border" data-board-index="3"></div>
        <div class="grid-item lr-border tb-border" data-board-index="4"></div>
        <div class="grid-item tb-border" data-board-index="5"></div>
        <div class="grid-item" data-board-index="6"></div>
        <div class="grid-item lr-border" data-board-index="7"></div>
        <div class="grid-item" data-board-index="8"></div>
      </div>
      <div class="player1">
        <h2></h2>
        <div class="score"></div>
        <div class="winner"></div>
      </div>
    </div>
    <button>PLAY</button>

    <script src="main.js"></script>
  </body>
</html>
